version: "3.9"
services:

  resource-registry-init:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: resource-registry-init
    volumes:
      - "./:/files"
    environment:
      SLM_HOST: "http://192.168.153.47"
      SLM_USER: "fabos"
      SLM_PASSWORD: "password"
      XLSX_FILE: "/files/example.xlsx"
      SHEET_NAME: "DEVICES"
      FORCE_OVERWRITE: "False"
      FORCE_DELETE: "False"
      DELETE_ALL: "False"
      PING_CHECK: "False"



